<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="common::header('信息列表')"/>
</head>
<body>
<div class="container">
<a th:href="@{/go/add}" class="btn btn-default">添加</a>

<table  class="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>座位</th>
        <th>身份证</th>
        <th>地址</th>
        <th>操作</th>
    </tr>

        <tr th:each="stuinfo:${stuinfoList}">
            <td th:text="${stuinfo.stuno}"></td>
            <td th:text="${stuinfo.stuname}"></td>
            <td th:text="${stuinfo.stusex}"></td>
            <td th:text="${stuinfo.stuage}"></td>
            <td th:text="${stuinfo.stuseat}"></td>
            <td th:text="${stuinfo.stupid}"></td>
            <td th:text="${stuinfo.stuaddress}"></td>
            <td >
                <a class="btn btn-primary" th:href="@{'/stuinfo6_toUpdate?stuno='+${stuinfo.stuno}}">编辑</a>&nbsp;
                <a class="btn btn-info" th:href="@{'/stuinfo6_delete?stuno='+${stuinfo.stuno}}" onclick="return confirm('您确定要删除吗？')">删除</a>&nbsp;
            </td>
        </tr>
    </c:forEach>
</table>

<span th:if="${msg!=null}" style="color:red" th:text="${msg}"></span>
</div>
</body>
</html>
